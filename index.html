<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Monkey Type Clone - Test your typing skills! </title>
	<style>
		:root {
			color-scheme: light dark;
			--green: #00b755;
			--yellow: #daaf38;
			--red: #ca4754;
			--black: #323437;
			--gray: #999;
			--white: #d1d0c5;
		}

		body {
			background-color: var(--black);
			font-family: Menlo, monospace;
			font-size: 1.5rem;
			display: grid;
			padding: 32px;
			justify-content: center;
			margin-top: 32px;
		}

		section {
			padding: 16px;
			display: flex;
			flex-direction: column;
			gap: 4px;
			max-width: 70vh;
		}

		time {
			color: var(--yellow);
		}

		input {
			z-index: -999;
			position: absolute;
			top: 0;
			left: 0;
			pointer-events: none;
		}

		p {
			display: flex;
			flex-wrap: wrap;
			gap: 3px 6px;
			margin: 0;
		}

		x-letter {
			color: var(--gray);
			position: relative;
			
			&.active::before {
				content: '|';
				color: var(--yellow);
				font-size: 1.6rem;
				position: absolute;
				left: -65%;
				top: -10%;
				animation: 1.1s blink infinite ease-in-out;
			}

			&.active.is-last::before {
				left: 65%;
			}

			&.correct {
				color: var(--whitet);
			}

			&.incorrect {
				color: var(--red);
			}
		}

		@keyframes blink {
			0%, 25% {
				opacity: 1;
			}

			75% {
				opacity: 0;
			}
		}

	</style>
</head>
<body>
	<main>
		<section id="game">
			<time></time>
			<p></p>
			<input autofocus>
		</section>
	</main>
</body>

<script>
	const $time = document.querySelector('time');
	const $paragraph = document.querySelector('p');
	const $input = document.querySelector('input');

	const INITIAL_TIME = 30;

	const TEXT = `the quick brown fox jumps over the lazy dog. 
		It is a truth universally acknowledged, that a single man 
		in possession of a good fortune, must be in want of a wife.`;

	let words = [];
	let currentTime = INITIAL_TIME;

	initGame();
	initEvent();

	function initGame() {
		words = TEXT.split(' ').slice(0, 32)
		currentTime = INITIAL_TIME;

		$time.textContent = INITIAL_TIME;

		$paragraph.innerHTML = words.map((word, index) => {
			const letters = word.split('')

			return `
				<x-word>
					${letters.map(letter => `<x-letter>${letter}</x-letter>`).join('')}
				</x-word>
			`;	
		}).join('');
	}

	const $firstWord = $paragraph.querySelector('x-word')
	$firstWord.classList.add('active')
	$firstWord.querySelector('x-letter').classList.add('active')

	const intervalId = setInterval(() => {
		currentTime -= 1;
		$time.textContent = currentTime;
		if (currentTime === 0) {
			clearInterval(intervalId);
			gameOver()
		}
	}, 1000);

	function initEvent() {
		document.addEventListener('keydown', () => {
			$input.focus()
		});
		$input.addEventListener('keydown', onkeydown);
		$input.addEventListener('keyup', onkeyup);
	}

	function onkeydown(event) {

	}

	function onkeyup() {
		const $currentWord = $paragraph.querySelector('x-word.active');
		const $currentLetter = $currentWord.querySelector('x-letter.active');
	
		const currentWord = $currentWord.innerText.trim();
		$input.maxLength = currentWord.length;
		console.log({input: $input.value, currentWord})

		const $allLetters = $currentWord.querySelectorAll('x-letter')
		$allLetters.forEach($letter => $letter.classList.remove('correct', 'incorrect'))

		$input.value.split('').forEach((char, index) => {
			const $letter = $allLetters[index]
			const letterToCheck = currentWord[index]
		
			const isCorrect = char === letterToCheck
			const letterClass = isCorrect ? 'correct' : 'incorrect'
			$letter.classList.add(letterClass)
		})

		$currentLetter.classList.remove('active', 'is-last')
		const intputLength = $input.value.length

		const $nextActiveLetter = $allLetters[intputLength]

		if($nextActiveLetter) {
			$nextActiveLetter.classList.add('active')
		} else {
			$currentLetter.classList.add('active', 'is-last')
		}
	}

	function gameOver() {
		console.log('game over');
	}
</script>
</html>
